<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>CSS Animation Cards</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <h1>CSS Animation Cards</h1>

  <div class="card-container">
    
    <div class="card fade-card">
      <h2>Card 1: Fade In</h2>
      <p>This card fades in using @keyframes.</p>
    </div>

    <div class="card slide-card">
      <h2>Card 2: Slide In</h2>
      <p>This card slides in from the left.</p>
    </div>

    <div class="card bounce-card">
      <h2>Card 3: Bounce</h2>
      <p>This card bounces using keyframes.</p>
    </div>

    <div class="card hover-card">
      <h2>Card 4: Hover Scale</h2>
      <p>This card scales up when hovered.</p>
    </div>

  </div>

</body>
</html>
